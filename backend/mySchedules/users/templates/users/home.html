<!DOCTYPE html>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
   <h2>Home Page</h2>

    <form method="get" action="{% url 'logout' %}">
        <button type="submit">Log out</button>
    </form>

</body>
</html>
