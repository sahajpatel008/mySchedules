<div class="mainDiv">
    <div class="topDiv">
        <h4 style="margin:0">Add Shifts</h4>
        <mat-icon (click)="closeDialog()" class="cursor">close</mat-icon>
    </div>
    <div class="content">
        <div class="shiftDetailsDiv">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <form>
                <mat-form-field>
                  <mat-label>user</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="user">
                    <mat-option *ngFor="let user of users" [value]="user.name">
                      {{user.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <p> Selected user: {{selectedValue}} </p>
            </form>
            <form>
                <mat-form-field>
                  <mat-label>location</mat-label>
                  <mat-select [(ngModel)]="selectedLocation" name="location">
                    <mat-option *ngFor="let location of locations" [value]="location.loc">
                      {{location.loc}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <p> Selected Location: {{selectedLocation}} </p>
            </form>

        </div>
        <div style="display: flex;justify-content: end;padding: 3% 2%">
            <button mat-stroked-button color="primary">Assign Shift</button>
        </div>
    </div>
</div>
