<div class="schedulesPageHeader">
  <div style="padding:2%">
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  
  <div class="actionBtns">
    <button mat-raised-button (click)="addShift('')">Add Shift</button>
  </div>
</div>

<div class="displayDates">
  <div style="display: flex;">
    <ul class="dates" style="display:flex;flex-direction: column;">
      <li *ngFor="let date of getDatesInRange()" class="dateClass">{{ date | date: 'MM/dd/yyyy' }}</li>
    </ul>
    <ul class="usersData" style="display:flex;flex-direction: column;">
      <li *ngFor="let date of getDatesInRange();let user of users" class="usersClass" (click)="addShift(user)"></li>
    </ul>
  </div>
</div>

<div style="margin:2%">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false" *ngFor="let location of locations" style="padding: 1%;">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{location.loc}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  
  <div class="displayDates">
    <ul class="dates">
      <li class="dateClass"></li>
      <li *ngFor="let date of getDatesInRange()" class="dateClass">{{ date | date: 'MM/dd/yyyy' }}</li>
    </ul>
    
    <div style="display:flex">
      <div>
        <ul class="users">
          <li *ngFor="let user of users" class="usersClass">{{user.name}}</li>
        </ul>
      </div>
      <div>
        <ul *ngFor="let user of users" class="usersData" style="display:flex">
          <li *ngFor="let date of getDatesInRange()" class="usersClass" (click)="addShift(user)"></li>
        </ul>
      </div>
    </div>
  </div>

</mat-expansion-panel>
</mat-accordion>
</div>
